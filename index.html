<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CardStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="main-header">
      <h1 class="logo">CARDSTORE</h1>
      <p class="subtitle">Cartes cadeaux • Paiement TON</p>
    </header>

    <!-- FILTRES -->
    <section class="filters-row">
      <div class="filter-group">
        <label for="brandFilter">Marque</label>
        <select id="brandFilter" class="filter-select">
          <option value="all">Toutes</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="amountFilter">Montant</label>
        <select id="amountFilter" class="filter-select">
          <option value="all">Tous</option>
          <option value="25">25€</option>
          <option value="50">50€</option>
          <option value="100">100€</option>
        </select>
      </div>
    </section>

    <!-- PRODUITS -->
    <main>
      <div id="productsGrid" class="products-grid"></div>
    </main>
  </div>

  <!-- BARRE PANIER -->
  <footer class="cart-bar">
    <div class="cart-info">
      <span id="cartSummary" class="cart-summary">0 article</span>
      <span id="cartTotal" class="cart-total">0 €</span>
    </div>
    <button id="payButton" class="pay-btn">Payer en TON</button>
  </footer>

  <!-- Conteneur pour l’animation orbe -->
  <div id="animContainer"></div>

  <script src="app.js"></script>
</body>
</html>
